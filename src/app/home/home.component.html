<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Meteo</title>
</head>
<body>

    <div class="container">
        <h1>Meteo - Home</h1>
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" [(ngModel)]="lat" placeholder="Enter latitude" /><br/>
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" [(ngModel)]="lon" placeholder="Enter longitude" /><br />
        <button (click)="selectLocation()">Cerca</button>
    </div>

</body>

<footer>
    <div>
      <h3>Informazioni</h3>
      <p>Questo sito web fornisce informazioni sulle città più visitate del mondo.</p>
    </div>
    <div>
      <h3>Le città più visitate</h3>
      <ul>
        <li><a (click)="selectCity('Torino')" style="cursor:pointer;" > Torino</a></li>
        <li><a (click)="selectCity('Seoul')" style="cursor:pointer;" > Seoul</a></li>
        <!-- Add more cities if needed -->
      </ul>
    </div>

  </footer>


</html>
